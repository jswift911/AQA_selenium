image: Ubuntu

stack: jdk 11

branches:
  only:
    - master

build: off

install:
  - wget https://services.gradle.org/distributions/gradle-6.7-bin.zip
  - unzip -qq gradle-6.7-bin.zip
  - export GRADLE_HOME=$PWD/gradle-6.7
  - export PATH=$GRADLE_HOME/bin:$PATH

  - java -jar artifacts/app-order.jar &

build_script:
  - chmod +x gradlew
  - ./gradlew test --info